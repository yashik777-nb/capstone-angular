<div class="container text-center">
  <div class="row">
    <div class="col offset-md-2">
      <form>
        <fa-icon [icon]="faSignIn" size="4x"></fa-icon>
        <h1 class="h3 mb-3 font-weight-normal">Issue Title</h1>
        <h1 class="h3 mb-3 font-weight-normal">Issue Description</h1>
        <div class="form-control">
          <label for="issueSeverity" class="form-label fw-bold"
            >Issue Severity</label
          >
          <select
            id="issueSeverity"
            name="issueSeverity"
            class="form-select"
            [disabled]="!authenticated"
            required
            ngModel
          >
            <option label="-- Choose Severity --" disabled></option>
            <option *ngFor="let severity of severityData">
              {{ severity }}
            </option>
          </select>
          <p class="form-text fs-5">Issue Severity</p>
        </div>
        <div class="form-control mt-2">
          <label for="issueStatus" class="form-label fw-bold"
            >Issue Status</label
          >
          <select
            id="issueStatus"
            name="issueStatus"
            class="form-select"
            [disabled]="!authenticated"
            required
            ngModel
          >
            <option label="-- Choose Status --" disabled></option>
            <option *ngFor="let status of statusData">
              {{ status }}
            </option>
          </select>
          <p class="form-text fs-5">Issue Status</p>
        </div>
        <div class="form-control mt-2">
          <dp-date-picker #dayPicker></dp-date-picker>
          <button (click)="open()"></button> <button (click)="close()"></button>
        </div>

        <button class="btn w-75 mt-3 btn-primary btn-block" type="submit">
          <fa-icon [icon]="faIdCard" size="2x"></fa-icon> Sign in to Edit/Update
          Details
        </button>
        <button
          class="btn w-75 mt-3 btn-secondary btn-block"
          type="button"
          routerLink=""
        >
          Back to Issues
        </button>
      </form>
    </div>
  </div>
</div>
