<div class="row m-auto">
  <div class="col-xs-12 col-md-7 offset-md-3">
    <div class="row">
      <h6 class="text-center fw-bold">Customize Fields</h6>
      <div class="form-check col-3">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="issueSeverityFlag"
          (change)="onIssueSeverityToggle()"
          id="issueSeverityFlag"
        />
        <label class="form-check-label" for="issueSeverityFlag">
          Severity
        </label>
      </div>
      <div class="form-check col-3">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="issueStatusFlag"
          (change)="onIssueStatusToggle()"
          id="issueStatusFlag"
        />
        <label class="form-check-label" for="issueStatusFlag"> Status </label>
      </div>
      <div class="form-check col-3">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="issueCreatedDateFlag"
          (change)="onIssueCreatedDateToggle()"
          id="issueCreatedDateFlag"
        />
        <label class="form-check-label" for="issueCreatedDateFlag">
          Created Date
        </label>
      </div>
      <div class="form-check col-3">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="issueResolvedDateFlag"
          (change)="onIssueResolvedDateToggle()"
          id="issueResolvedDateFlag"
        />
        <label class="form-check-label" for="issueResolvedDateFlag">
          Resolved Date
        </label>
      </div>
    </div>
  </div>
</div>
