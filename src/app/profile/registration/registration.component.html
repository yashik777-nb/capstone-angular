<div class="container text-center">
  <div class="row offset-md-1">
    <form (ngSubmit)="onRegister(f)" #f="ngForm">
      <fa-icon [icon]="faSignIn" size="4x"></fa-icon>
      <h1 class="h3 mb-1 font-weight-normal">Please Register</h1>
      <div class="form-control">
        <label for="firstname" class="form-label"
          ><strong>First Name</strong></label
        >
        <input
          type="text"
          id="firstname"
          name="firstname"
          class="form-control"
          placeholder="Enter Your Name"
          ngModel
          required
          #firstname="ngModel"
        />
        <span
          class="form-text text-danger"
          *ngIf="!firstname.valid && firstname.touched"
          >Please enter your First Name</span
        >
      </div>
      <div class="form-control mt-1">
        <label for="lastname" class="form-label"
          ><strong>Last Name</strong></label
        >
        <input
          type="text"
          id="lastname"
          name="lastname"
          class="form-control"
          placeholder="Enter Your Name"
          ngModel
          required
          #lastname="ngModel"
        />
        <span
          class="form-text text-danger"
          *ngIf="!lastname.valid && lastname.touched"
          >Please enter your Last Name</span
        >
      </div>
      <div class="form-control mt-1">
        <label for="username" class="form-label"
          ><strong>Email address</strong></label
        >
        <input
          type="email"
          id="username"
          name="username"
          class="form-control"
          placeholder="Email address"
          ngModel
          required
          email
          #username="ngModel"
        />
        <span
          class="form-text text-danger"
          *ngIf="!username.valid && username.touched"
          >Please enter a valid email</span
        >
      </div>
      <div class="form-control mt-1">
        <label for="password" class="form-label"
          ><strong>Password</strong></label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Enter Password"
          ngModel
          required
          #password="ngModel"
        />
        <span
          class="form-text text-danger"
          *ngIf="!password.valid && password.touched"
          >Please enter a password</span
        >
      </div>
      <div class="form-control mt-1">
        <label for="location" class="form-label"
          ><strong>Location</strong></label
        >
        <input
          type="text"
          id="location"
          name="location"
          class="form-control"
          placeholder="Enter Location"
          ngModel
          required
          #location="ngModel"
        />
        <span
          class="form-text text-danger"
          *ngIf="!location.valid && location.touched"
          >Please enter a password</span
        >
      </div>
      <div class="form-control mt-1">
        <label for="mobileNumber" class="form-label"
          ><strong>Mobile Number</strong></label
        >
        <input
          type="number"
          id="mobileNumber"
          name="mobileNumber"
          class="form-control"
          placeholder="Enter Mobile Number"
          ngModel
          required
          minlength="10"
          #mobileNumber="ngModel"
        />
        <span
          class="form-text text-danger"
          *ngIf="!mobileNumber.valid && mobileNumber.touched"
          >Please enter a valid Mobile Number</span
        >
      </div>
      <button
        class="btn w-75 mt-1 btn-primary btn-block"
        type="submit"
        [disabled]="f.invalid"
      >
        Register
      </button>
      <button
        class="btn w-75 mt-3 btn-info btn-block"
        type="button"
        routerLink="/sign-in"
      >
        Sign In
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
  </div>
</div>
