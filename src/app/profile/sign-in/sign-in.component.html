<div class="container text-center">
  <form (ngSubmit)="onSignInFormSubmit(f)" #f="ngForm">
    <fa-icon [icon]="faSignIn" size="4x"></fa-icon>
    <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
    <div class="form-control">
      <label for="email" class="form-label"
        ><strong>Email address</strong></label
      >
      <input
        type="username"
        id="username"
        class="form-control"
        placeholder="Email address"
        name="username"
        ngModel
        required
        email
        #username="ngModel"
      />
      <span
        class="form-text text-danger"
        *ngIf="!username.valid && username.touched"
        >Please enter a valid email</span
      >
    </div>
    <div class="form-control mt-3">
      <label for="inputPassword" class="form-label"
        ><strong>Password</strong></label
      >
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Password"
        name="password"
        ngModel
        required
        #password="ngModel"
      />
      <span
        class="form-text text-danger"
        *ngIf="!password.valid && password.touched"
        >Please enter a valid Password</span
      >
    </div>
    <span class="form-text text-danger" *ngIf="userNotFound"
      >User Not Registered</span
    >
    <button
      class="btn w-75 mt-3 btn-primary btn-block"
      type="submit"
      [disabled]="f.invalid"
    >
      Sign in
    </button>
    <button
      class="btn w-75 mt-3 btn-info btn-block"
      type="button"
      routerLink="/register"
    >
      Not Signed Up Yet? Register!
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</div>
